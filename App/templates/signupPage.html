{% extends "layout.html" %}
{% block title %}DCIT Department Assistant{% endblock %}
{% block page %}DCIT Department Assistant{% endblock %}
{{ super() }}
    {% block content %}
    <body>
        <div class="box-form">
            <div class="left">
                <div class="overlay">
                <p></p>
                </div>
            </div>
            
            
            <div class="right">
              <h5>Sign Up</h5>
              <p>Have an account? <a href="/auth">Login into Your Account</a> it takes less than a minute</p>
              <form action="/signup" method="post">


                <div class="field-wrap">
                  <label>
                    UserName<span class="req">*</span>
                  </label>
                  <input type="text" name="username" required autocomplete="off"/>
                </div>
              
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password" name="password" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                  <label>
                    Email<span class="req">*</span>
                  </label>
                  <input type="email" name="email" required autocomplete="off"/>
                </div>
              
                <button type="submit" class="myButton">Sign Up</button>
              
              </form>   
            </div>
            
        </div>
        <!-- partial -->
          
        </body>
    {% endblock %}
